<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Urban Zen Pte. Ltd.</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
          },
        },
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.28.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
<!-- Add Babel Standalone for in-browser TSX/JSX transformation -->
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
  <body class="bg-gray-50 text-gray-800 font-sans">
    <div id="root"></div>
    <!-- 
      Use text/babel to transpile TSX in the browser.
      This resolves deployment issues on static hosts like GitHub Pages
      that don't have a build step.
      - `src` points to the original .tsx file, fixing the 404 error.
      - `type="text/babel"` bypasses the browser's strict MIME type check.
      - `data-presets` tells Babel how to transform the code.
    -->
    <script type="text/babel" data-presets="react,typescript" src="./index.tsx"></script>
  </body>
</html>
